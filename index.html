<body>
    <h2>STREET FIGHTER</h2>
    
    <div class="fighterForm" id="fighterLogo">
        <img class="logo" src="SFLogo.jpg" alt="Street Fighter Logo">
    </div>
    
    
    <h3 id="addFighterTitle">ADD FIGHTERS</h3>
    <div class="fighterForm" id="addFighterForm">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="name">Fighter Name</label>
                <input type="text" class="form-control" id="name" placeholder="Fighter Name">
            </div>
            <div class="form-group col-md-4">
                <label for="height">Height</label>
                <input type="text" class="form-control" id="height" placeholder="Height">
            </div>
            <div class="form-group col-md-4">
                <label for="weight">Weight</label>
                <input type="text" class="form-control" id="weight" placeholder="Weight">
            </div>
            <div class="form-group col-md-4">
                <label for="weight">Occupation</label>
                <input type="text" class="form-control" id="occupation" placeholder="Occupation">
            </div>
            
            <button class="btn btn-primary" id="addFighterBtn">Save Changes</button>
            <button class="btn btn-primary" id="addCancelBtn">Cancel</button>
        </div>
    </div>
    
    <h3 id="editFighterTitle">EDIT FIGHTERS</h3>
    
    <div class="fighterForm" id="editFighterForm">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="name">Fighter Name</label>
                <input type="text" class="form-control" id="editName" placeholder="Fighter Name">
            </div>
            <div class="form-group col-md-4">
                <label for="height">Height</label>
                <input type="text" class="form-control" id="editHeight" placeholder="Height">
            </div>
            <div class="form-group col-md-4">
                <label for="weight">Weight</label>
                <input type="text" class="form-control" id="editWeight" placeholder="Weight">
            </div>
            <div class="form-group col-md-4">
                <label for="weight">Occupation</label>
                <input type="text" class="form-control" id="editOccupation" placeholder="Occupation">
            </div>
            
            <button class="btn btn-primary" id="editSaveChangesBtn">Save Changes</button>
            <button class="btn btn-primary" id="editCancelBtn">Cancel</button>
        </div>
    </div>
    
    <h3 class="newFighterH3">FIGHTER LIST<span><button id="createNewFighterBtn" style="float: right;" >Add New Fighter</button></span></h3>
    
    <div class="fighterList"></div>
